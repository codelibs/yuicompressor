name: Java CI with Maven

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [8, 11, 17, 21]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Run tests
      run: mvn -B test --file pom.xml

    - name: Verify JAR creation
      run: |
        ls -la target/
        test -f target/yuicompressor-*.jar
      shell: bash

    - name: Upload artifacts
      if: matrix.java == '11'
      uses: actions/upload-artifact@v4
      with:
        name: yuicompressor-jar
        path: target/yuicompressor-*.jar
        retention-days: 7

    - name: Test JAR execution
      run: |
        java -jar target/yuicompressor-*.jar --help
      shell: bash

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: 11
        distribution: 'temurin'
        cache: maven

    - name: Compile and test
      run: mvn clean test

    - name: Generate test report
      if: always()
      run: mvn surefire-report:report-only

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/surefire-reports/
        retention-days: 7

  nodejs-test:
    runs-on: ubuntu-latest
    needs: build

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: 11
        distribution: 'temurin'
        cache: maven

    - name: Build JAR with Maven
      run: mvn -B package -DskipTests

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Node.js dependencies
      run: npm install

    - name: Run Node.js tests
      run: npm test
      continue-on-error: true

  ant-build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: 8
        distribution: 'temurin'

    - name: Build with Ant
      run: ant

    - name: Verify Ant build
      run: |
        ls -la build/
        test -f build/yuicompressor-*.jar

    - name: Test Ant-built JAR
      run: |
        java -jar build/yuicompressor-*.jar --help
